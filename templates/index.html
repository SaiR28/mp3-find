<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Reel Song Identifier</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2rem;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #1a1a1a;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: 700;
        }

        .input-group {
            position: relative;
            margin-bottom: 2rem;
        }

        input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 0 3px rgba(118, 75, 162, 0.2);
        }

        button {
            width: 100%;
            padding: 1rem;
            background: #764ba2;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #667eea;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 2rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .result.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .song-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .song-header {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .cover-art {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            object-fit: cover;
        }

        .song-info {
            flex-grow: 1;
        }

        .song-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 0.5rem;
        }

        .song-artist {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 0.5rem;
        }

        .song-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 1rem;
        }

        .detail-item {
            font-size: 0.9rem;
            color: #666;
        }

        .detail-label {
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 0.25rem;
        }

        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .loading {
            display: none;
            justify-content: center;
            margin: 2rem 0;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #764ba2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .song-link {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: #f3f4f6;
            border-radius: 5px;
            color: #764ba2;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .song-link:hover {
            background: #e5e7eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <i class="fab fa-instagram"></i>
            Reel Song Identifier
        </h1>
        
        <form id="reelForm">
            <div class="input-group">
                <input 
                    type="text" 
                    id="reel_url" 
                    name="reel_url" 
                    placeholder="Paste Instagram reel URL here..."
                    required
                >
            </div>
            <button type="submit">
                <i class="fas fa-music"></i>
                Identify Song
            </button>
        </form>

        <div class="loading">
            <div class="loading-spinner"></div>
        </div>

        <div id="result" class="result"></div>
    </div>

    <script>
        document.getElementById('reelForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const form = event.target;
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.querySelector('.loading');
            const button = form.querySelector('button');
            const input = document.getElementById('reel_url');
            
            // Reset previous results
            resultDiv.innerHTML = '';
            resultDiv.classList.remove('visible');
            
            // Show loading state
            button.disabled = true;
            loadingDiv.style.display = 'flex';
            
            try {
                const response = await fetch('/process_reel', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `reel_url=${encodeURIComponent(input.value)}`
                });
                
                const data = await response.json();
                
                if (response.ok) {
    resultDiv.innerHTML = `
        <div class="song-card">
            <div class="song-header">
                <img src="${data.cover_art}" alt="Cover Art" class="cover-art">
                <div class="song-info">
                    <div class="song-title">${data.title}</div>
                    <div class="song-artist">${data.artist}</div>
                </div>
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                <!-- Listen on YouTube Music Button -->
                <a href="${data.youtube_music_url}" target="_blank" class="song-link" style="display: block; background: #FF0000; color: white; margin-top: 1rem; padding: 10px; text-align: center; border-radius: 5px; text-decoration: none; width: 100%;">
                    <i class="fab fa-youtube"></i> Listen on YouTube Music
                </a>
                <!-- Listen on Spotify Button -->
                <a href="${data.spotify_url}" target="_blank" class="song-link" style="display: block; background: #1DB954; color: white; margin-top: 1rem; padding: 10px; text-align: center; border-radius: 5px; text-decoration: none; width: 100%;">
                    <i class="fab fa-spotify"></i> Listen on Spotify
                </a>
            </div>
        </div>
    `;
                    
                    // Clear the search bar
                    input.value = '';
                } else {
                    resultDiv.innerHTML = `
                        <div class="error-message">
                            <i class="fas fa-exclamation-circle"></i>
                            ${data.error || 'An error occurred while processing your request'}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-circle"></i>
                        Network error: Please check your connection and try again
                    </div>
                `;
            } finally {
                // Hide loading state
                button.disabled = false;
                loadingDiv.style.display = 'none';
                
                // Show result with animation
                setTimeout(() => {
                    resultDiv.classList.add('visible');
                }, 100);
            }
        });
    </script>
</body>
</html>
